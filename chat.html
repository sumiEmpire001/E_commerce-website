<!DOCTYPE html>
<html>
<head>
  <title>Chat System</title>
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="chat.css">
</head>
<body>
  <div class="container-fluid">
    <!-- Header -->
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-light ">
        <a class="navbar-brand" href="#">Chat Space</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Office</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Search Friends</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <div class="row">
      <!-- User List -->
      <div class="col-lg-3">
        <div class="card">
          <div class="card-header">
            <h4>User List</h4>
          </div>
          <div class="card-body">
            <ul id="users" class="list-group"></ul>
          </div>
        </div>
      </div>

      <!-- Chat Box -->
      <div class="col-lg-6">
        <div class="card">
          <div class="card-header">
            <h4>Chat</h4>
          </div>
          <div class="card-body" id="chat-messages"></div>
          <div class="card-footer">
            <div class="input-group">
              <input type="text" id="message-input" class="form-control" placeholder="Type your message...">
              <div class="input-group-append">
                <button id="send-button" class="btn btn-primary">Send</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Media Section -->
      <div class="col-lg-3">
        <div class="card">
          <div class="card-header">
            <h4>Media</h4>
          </div>
          <div class="card-body">
            <ul class="nav nav-pills flex-column">
              <li class="nav-item">
                <a class="nav-link" href="#">Pictures</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Videos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Voice Notes</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/script.js"></script>
</body>
</html>
